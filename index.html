<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tela Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem dentro da CSS-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <!-- CAMPO PARA PREENCHER EMAIL -->
                    <p id="input">
                        <span class="material-symbols-outlined">person</span>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" minlength="10" required placeholder="seu e-mail">
                    </p>
                    <!-- CAMPO PARA PREENCHER SENHA -->
                    <p id="input">
                        <span class="material-symbols-outlined">key</span>
                        <label for="ipassword"></label>
                        <input type="password" name="password" id="ipassword" minlength="6" maxlength="20" required placeholder="sua senha">
                    </p>
                    <!-- CAMPO BOTÃO ENVIAR E ESQUECI A SENHA -->
                    <p>
                        <input class="btn-bottom" id="btn-1" type="submit" value="Entrar">
                    </p>

                    <p>
                        <input class="btn-bottom" id="btn-2" type="button" value="Esqueci a senha" >
                    </p>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
